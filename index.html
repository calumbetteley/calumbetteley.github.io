  <body>
<h1>Simultaneous Equation Solver</h1>

  <p>a<i>x</i> + b<i>y</i> = c</p>
  <p>d<i>x</i> + e<i>y</i> = f</p>

  <p>a: <input id="a">  d: <input id="d"></p>
  <p>b: <input id="b">  e: <input id="e"></p>
  <p>c: <input id="c">  f: <input id="f"></p>

<p><button type = "button" onclick = "solvetheequation()">solve</button></p>

  <p id="result"></p>

  </body>
